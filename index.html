<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/toDoList_OG.jpg">
    <title>To Do List</title>
    <link rel="icon" href="images/task-icon.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <h1 class="heading">Lista zadań</h1>
    <section class="section">
        <h2 class="section section__title">Dodaj nowe zadanie</h2>
        <form class="form js-form" type="input">
            <input class="form__input js-newTaskContent" type="text" name="tasks" placeholder="Co jest do zrobienia?" autofocus>
            <button class="form__addButton">Dodaj zadanie</button>
        </form>
    </section>
    <section class="section">
        <header class="section__header">
            <h2 class="section section__title">Lista zadań</h2>
            <div class="buttons js-buttons">
            <button class="buttons__button js-toggleHideDoneTasks"></button>
            <button class="buttons__button js-markAllTasksAsDone"></button>
            </div>
        </header>
        <ul class="list js-tasksList">
        </ul>
    </section>
</body>

</html>
